{% extends 'general/base.html' %}
{% block title %}Создать задачу{% endblock %}


{% block content %}
<h1>Создать задачу</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.description }}<br>
    <p>{{ form.author }}</p><br>
    <p>Статус: {{ form.state }}</p><br>
    <p>Дата выполнения: {{ form.time_out }}</p>
    <div>
     <button type="submit">Добавить задачу</button><br>
    </div>
</form>
{% endblock %}
